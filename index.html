  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .fade-in {
      opacity: 0;
      animation: fade 2s forwards;
    }

    @keyframes fade {
      to {
        opacity: 1;
      }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      border: 1px solid white;
      background: transparent;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>

        Start the journey
      </button>
